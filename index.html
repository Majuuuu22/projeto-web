<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Cultural</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .topo {
            background-color: #f5e6df;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .menu {
            display: flex;
            gap: 15px;
        }

        .item-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: black;
            font-size: 14px;
            text-decoration: none;
            cursor: pointer;
        }

        .icone {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: background-color 0.3s;
        }

        .item-menu:nth-child(1):hover .icone { background-color: blue; }
        .item-menu:nth-child(2):hover .icone { background-color: orange; }
        .item-menu:nth-child(3):hover .icone { background-color: white; color: black; }
        .item-menu:nth-child(4):hover .icone { background-color: red; }
        .item-menu:nth-child(5):hover .icone { background-color: yellow; color: black; }
        .item-menu:nth-child(6):hover .icone { background-color: green; }

        .banner {
            height: 800px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .banner img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            overflow: hidden;
        }

        .conteudo {
            padding: 20px;
        }

        .conteudo h1 {
            font-size: 28px;
            color: #333;
        }

        .botao-entrar {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div class="topo">
        <div class="logo">üåé Teste</div>
        <div class="menu">
            <div class="item-menu">

                Home
            </div>
            <div class="item-menu">

                Hist√≥ria
            </div>
            <div class="item-menu">

                Tradi√ß√µes
            </div>
            <div class="item-menu">
                <div class="icone">üèõÔ∏è</div>
                Gastronomia
            </div>
            <div class="item-menu">
                <div class="icone">üìÇ</div>
                Eventos
            </div>
            <div class="item-menu">
                <div class="icone">‚ú®</div>
                Contato
            </div>
            <button class="botao-entrar">Entrar</button>
        </div>
    </div>

    <div class="banner">
        <img src="pe.jpeg">
    </div>

    <div class="conteudo">
        <h1>Testeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeee.</h1>
        <p>Sub teste</p>
    </div>

</body>
</html>
